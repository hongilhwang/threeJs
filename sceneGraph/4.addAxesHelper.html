<!DOCTYPE html>
<html>
<head>
    <title>태양계</title>
    <style>
        html, body {
            margin: 0;
            height: 100%;
        }
        #c {
            width: 100%;
            height: 100%;
            display: block;
        }

    </style>
    <script type="module">
        import * as THREE from 'https://threejsfundamentals.org/threejs/resources/threejs/r122/build/three.module.js';
        import {GUI} from 'https://threejsfundamentals.org/threejs/../3rdparty/dat.gui.module.js';

        class AxisGridHelper {
            constructor(node, units = 10) {
                const axes = new THREE.AxesHelper();
                axes.material.depthTest = false;
                axes.renderOrder = 2;  // 격자 다음에 렌더링
                node.add(axes);

                const grid = new THREE.GridHelper(units, units);
                grid.material.depthTest = false;
                grid.renderOrder = 1;
                node.add(grid);

                this.grid = grid;
                this.axes = axes;
                this.visible = false;
            }
            get visible() {
                return this._visible;
            }
            set visible(v) {
                this._visible = v;
                this.grid.visible = v;
                this.axes.visible = v;
            }
        }

        function main(){
            const canvas = document.querySelector('#c');
            const renderer = new THREE.WebGLRenderer({canvas});
            const gui = new GUI();

            const fov = 40;
            const aspect = 2;  // the canvas default
            const near = 0.1;
            const far = 1000;
            const camera = new THREE.PerspectiveCamera(fov, aspect, near, far);
            camera.position.set(0, 50, 0);
            camera.up.set(0, 0, 1);
            camera.lookAt(0, 0, 0);

            const scene = new THREE.Scene();
            const objects = [];

            {   // 조명을 추가한다.
                const color = 0xFFFFFF;
                const intensity = 3;
                const light = new THREE.PointLight(color, intensity);
                scene.add(light);
            }

            // 태양, 지구, 달을 생성할 구형
            const radius = 1;
            const widthSegments = 6; // 가로 6등분
            const heightSegments = 6; // 세로 6등분
            const sphereGeometry = new THREE.SphereBufferGeometry(
                radius, widthSegments, heightSegments
            );

            const solarSystem = new THREE.Object3D(); // 빈 지역 공간
            scene.add(solarSystem);
            objects.push(solarSystem)
            // 태양을 추가 한다.
            const sunMaterial = new THREE.MeshPhongMaterial({emissive: 0xFFFF00});
            const sunMesh = new THREE.Mesh(sphereGeometry, sunMaterial);
            sunMesh.scale.set(5, 5, 5);  // 태양의 크기를 키움
            solarSystem.add(sunMesh);
            objects.push(sunMesh);


            const earthOrbit = new THREE.Object3D(); // 지구의 공전을 위한 빈 지역 공간
            earthOrbit.position.x = 10;
            solarSystem.add(earthOrbit);
            objects.push(earthOrbit)
            // 지구를 추가한다.
            const earthMaterial = new THREE.MeshPhongMaterial({color: 0x2233FF, emissive: 0x112244});
            const earthMesh = new THREE.Mesh(sphereGeometry, earthMaterial);
            earthOrbit.add(earthMesh);
            objects.push(earthMesh);


            const moonOrbit = new THREE.Object3D(); // 달의 공전을 위한 빈 지역 공간
            moonOrbit.position.x = 2;
            earthOrbit.add(moonOrbit);
            // 달을 추가 한다.
            const moonMaterial = new THREE.MeshPhongMaterial({color: 0x888888, emissive: 0x222222});
            const moonMesh = new THREE.Mesh(sphereGeometry, moonMaterial);
            moonMesh.scale.set(.5, .5, .5);
            moonOrbit.add(moonMesh);
            objects.push(moonMesh);

            function makeAxisGrid(node, label, units) {
                const helper = new AxisGridHelper(node, units);
                gui.add(helper, 'visible').name(label);
            }

            makeAxisGrid(solarSystem, 'solarSystem', 25);
            makeAxisGrid(sunMesh, 'sunMesh');
            makeAxisGrid(earthOrbit, 'earthOrbit');
            makeAxisGrid(earthMesh, 'earthMesh');

            function resizeRendererToDisplaySize(renderer) {
                const canvas = renderer.domElement;
                const width = canvas.clientWidth;
                const height = canvas.clientHeight;
                const needResize = canvas.width !== width || canvas.height !== height;
                if (needResize) {
                    renderer.setSize(width, height, false);
                }
                return needResize;
            }

            function render(time) {
                time *= 0.001;

                if (resizeRendererToDisplaySize(renderer)) {
                    const canvas = renderer.domElement;
                    camera.aspect = canvas.clientWidth / canvas.clientHeight;
                    camera.updateProjectionMatrix();
                }

                objects.forEach((obj) => {
                    obj.rotation.y = time;
                });

                renderer.render(scene, camera);

                requestAnimationFrame(render);
            }

            requestAnimationFrame(render);
        }

        main();
    </script>
</head>
<body>
<canvas id="c"></canvas>
</body>
</html>
